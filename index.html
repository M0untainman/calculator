<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/48/000000/calculator--v1.png"/>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calcBody">
        <div id="mainDisplay">
            <div id="formula" class="display"></div>
            <div id="current" class="display"></div>
        </div>
        <div id="btnArea">
            <div class="btn C">C</div>
            <div class="btn bck">bck</div>
            <div class="btn div">/</div>
            <div class="btn mult">*</div>
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn min">-</div>
            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn add">+</div>
            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn equal">=</div>
            <div class="btn zero">0</div>
            <div class="btn decimal">,</div>
            
        </div> 
    </div>
    <script src="app.js"></script>
</body>
</html>
